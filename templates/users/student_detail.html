{% extends 'base.html' %}

{% block content %}
<div class="page-header">
    <h1>{% block title %} {{ student.name }}{% endblock %}</h1>
</div>
<table class="table table-bordered">
    <tr>
        <td>Course Name</td>
        <td><a href="{% url 'courses_list' %}">{{ student.course }}</a></td>
    </tr>
    <tr>
        <td>Course Name</td>
        <td>{{ student.semester }}</td>
    </tr>
    <tr>
        <td>Address</td>
        <td>{{ student.address }}</td>
    </tr>
    <tr>
        <td>Phone Number</td>
        <td>{{ student.phone }}</td>
    </tr>
</table>
{% endblock %}
