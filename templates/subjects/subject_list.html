{% extends 'base.html' %}

{% block content %}
<div class="page-header">

    <h1>{% block title %}List of Subjects for Courses{% endblock %}</h1>
</div>
<ul class="list-group">
    {% for subject in subject_list %}
    <li class="list-group-item">
        <a href="{%url 'courses_list' %}">{{ subject.course }}</a>
        <a href="{% url 'subject_detail' subject.pk %}">{{ subject.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
