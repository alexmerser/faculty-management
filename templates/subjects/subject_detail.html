{% extends 'base.html' %}

{% block content %}
<div class="page-header">
    <h1>{% block title %} {{ subject.name }}{% endblock %}</h1>
</div>
<table class="table table-bordered">
    <tr>
        <td>Course Number</td>
        <td><a href="{% url 'courses_list' %}">{{ subject.course }}</a></td>
    </tr>
    <tr>
        <td>Staff</td>
        <td><a href="{% url 'staff_detail' subject.staff.pk %}">{{ subject.staff }}</a></td>
    </tr>
</table>
{% endblock %}
