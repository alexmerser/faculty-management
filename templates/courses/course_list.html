{% extends 'base.html' %}

{% block content %}
<div class="page-header">
<h1>{% block title %}Courses{% endblock %}</h1>
</div>
<ul class="list-group">
    {% for course in course_list %}
    <li class="list-group-item">
      <a href="{% url 'course_detail' course.pk  %}">{{ course.number }} {{ course.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
