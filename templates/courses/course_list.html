{% extends 'base.html' %}

{% block content %}
<div class="page-header">
<h1><span class="glyphicon glyphicon-list"></span> {% block title %}Courses{% endblock %}</h1>
</div>
<table class="table table-bordered table-striped">
  <tr>
    <th>#</th>
    <th>Course Number</th>
    <th>Course Name</th>
    <th>View</th>
  </tr>
  {% for course in course_list %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ course.number }}</td>
      <td><a href="{% url 'course_detail' course.pk %}">{{ course.name }}</a></td>
      <td><a href="{% url 'course_detail' course.pk %}"><span class="btn btn-primary btn-xs glyphicon glyphicon-zoom-in">  Detail</span></a></td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
