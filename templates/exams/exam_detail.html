{% extends 'base.html' %}


{% block content %}
<div class="page-header">
    <h1>{% block title %} {{ exam.subject }}{% endblock %}</h1>
</div>
<table class="table table-bordered">
    <tr>
        <td>Topic</td>
        <td>{{ exam.topic }}</td>
    </tr>
    <tr>
        <td>Deadline</td>
        <td>{{ exam.deadline }}</td>
    </tr>
    <tr>
        <td>Description</td>
        <td>{{ exam.description }}</td>
    </tr>
</table>

{% endblock %}
